<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExcelBot: Your Smart Data Partner</title>
    <meta name="robots" content="follow, index" />
    <meta name="title" content="ExcelBot: Your Smart Data Partner" />
    <meta
      name="description"
      content="ExcelBot simplifies Excel data analysis. Upload files, ask questions, and receive instant, accurate answers. Unlock the power of your spreadsheets with effortless insights."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://devnamdev2003.github.io/ExcelBot/main/"
    />
    <meta property="og:title" content="ExcelBot: Your Smart Data Partner" />
    <meta
      property="og:description"
      content="ExcelBot simplifies Excel data analysis. Upload files, ask questions, and receive instant, accurate answers. Unlock the power of your spreadsheets with effortless insights."
    />
    <meta
      property="og:image"
      content="https://devnamdev2003.github.io/ExcelBot/static/1.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://devnamdev2003.github.io/ExcelBot/main/"
    />
    <meta
      property="twitter:title"
      content="ExcelBot: Your Smart Data Partner"
    />
    <meta
      property="twitter:description"
      content="ExcelBot simplifies Excel data analysis. Upload files, ask questions, and receive instant, accurate answers. Unlock the power of your spreadsheets with effortless insights."
    />
    <meta
      property="twitter:image"
      content="https://devnamdev2003.github.io/ExcelBot/static/1.jpg"
    />

    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../static/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1>ExcelBot: Your Smart Data Partner</h1>
      </div>

      <div class="csv_upload">
        <input
          class="form-control"
          type="file"
          id="csvFileInput"
          accept=".csv"
          onchange="loadCSV()"
        />
        <button
          type="button"
          class="btnmy"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          See file
        </button>
      </div>

      <div class="user_input">
        <div class="input_field">
          <textarea
            name="user_input"
            class="form__input"
            id="userInput"
            rows="6"
            placeholder="Enter your query..."
          ></textarea>
        </div>
        <div>
          <button class="btnmy" id="sendButton" onclick="sendMessage()">
            <!-- <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span> -->
            Send your message
          </button>
        </div>
      </div>

      <div class="api_output">
        <div class="user_message" id="request" style="display: none"></div>
        <div class="api_answer" id="response" style="display: none"></div>
      </div>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">CSV View</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div id="csvContainer">
              <table id="csvTable" class="table table-striped"></table>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
