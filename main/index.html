<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExcelBot</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1>ExcelBot: Your Smart Data Partner</h1>
      </div>

      <div class="csv_upload">
        <input type="file" id="csvFile" accept=".csv"  />
        <button class="btn" id="uploadButton">Upload CSV</button>
      </div>

      <div class="user_input">
        <div class="input_field">
          <textarea
            name="user_input"
            class="form__input"
            id="userInput"
            rows="4"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <div>
          <button class="btn" id="sendButton">Send Data to API</button>
        </div>
      </div>
      <div class="api_output">
        <div id="loader"></div>
        <div class="user_message" id="request" style="display: none"></div>
        <div class="api_answer" id="response" style="display: none"></div>

        <!-- <div class="user_message" id="request"><span>User Input: </span>1</div>
        <div class="api_answer" id="response">
          <span>Answer: </span>hi how can i help you..
        </div> -->
      </div>
    </div>
  </body>
</html>
